<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczególy produktu</title>
</head>
<body>
<div th:replace="fragments :: menu"/>
<div>
    <div>Szczegóły produktu</div>
    <strong th:text="${product.name}" class="item-price"></strong>
    <div th:text="${product.price}"/>
    <div th:text="${product.description}"/>
    <img th:src="@{/images/{image} (image=${product.image})}" alt="Image" class="img-fluid">
    <form class="container" th:action="@{/cart/add}" method="post"
          th:object="${cartItem}">
        <label>Ilość</label>
        <input id="quantity" type="text" th:field="*{productQuantity}"/>
        <input id="productName" type="hidden" th:field="*{productName}"/>
        <input id="productId" type="hidden" th:field="*{productId}"/>
        <input type="submit" value="Add to cart"/>
    </form>

</div>
</body>
</html>
