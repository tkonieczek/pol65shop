<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
</head>
<body>
<div th:each="product : ${allProducts}" >
    <!-- dodać <a href> z odpowienim znacznikiem th -->
    <!-- w efekcie tu mam dostać taki link: http://localhost:8080/products/1
       musi byc wziety z prduct.id
    -->
    <strong th:text="${product.name}" class="item-price"></strong>
    <div th:text="${product.price}"/>
    <div>---------------------------</div>
</div>
</body>
</html>
